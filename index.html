<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>CodeClub Convert Money</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <header>
            <h1>CodeClub Convert Money</h1>
        </header>

        <main>
            <section class="section-1">
                <label for="converter-de">
                    Converter <b>de</b>
                    <select name="" id="converter-de">
                        <option value="">R$ Real brasileiro</option>
                    </select>
                </label>

                <label for="converter-para">
                    Converter <b>para</b>
                    <select id="converter-para">
                        <option>US$ Dólar americano</option>
                        <option>€ Euro</option>
                        <option>Bitcoin</option>
                    </select>
                </label>

                <label>
                    <b>Valor</b>
                    <input placeholder="R$ 10.000,00" id="input">
                </label>

                <button type="button" id="button-convert" >Converter</button>
            </section>


            <section class="section-2">
                <img src="./assets/brasil 2.png" alt="brasil">
                <p class="texto-real">Real</p>
                <p class="numero" id="real">R$ 10.000,00</p>

                <img src="./assets/Vector@2x.png" alt="seta" class="seta">

                <img src="./assets/estados-unidos (1) 1.png" alt="estados-unidos" id="img">
                <p class="texto-dolar">Dólar Americano</p>
                <p class="numero" id="dolar">US$ 2.000,00</p>

            </section>

        </main>
    </div>
</body>
<script src="./script.js"></script>

</html>
